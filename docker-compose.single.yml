version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: llmstxt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
      args:
        VITE_API_URL: ""
        VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-change-me}@postgres/llmstxt}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_MONITORING_PRICE_ID: ${STRIPE_MONITORING_PRICE_ID}
      RESEND_API_KEY: ${RESEND_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production
      BASE_URL: ${BASE_URL:-http://localhost:8000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8000}
    ports:
      - "8000:8000"

  worker:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
      args:
        VITE_API_URL: ""
        VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY}
    command: celery -A llmstxt_api.tasks.celery worker -l info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-change-me}@postgres/llmstxt}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_MONITORING_PRICE_ID: ${STRIPE_MONITORING_PRICE_ID}
      RESEND_API_KEY: ${RESEND_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production

  beat:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
      args:
        VITE_API_URL: ""
        VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY}
    command: celery -A llmstxt_api.tasks.celery beat -l info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-change-me}@postgres/llmstxt}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_MONITORING_PRICE_ID: ${STRIPE_MONITORING_PRICE_ID}
      RESEND_API_KEY: ${RESEND_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production

volumes:
  postgres_data:

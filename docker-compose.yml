version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: llmstxt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # API service
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-dev_password}@postgres/llmstxt
      REDIS_URL: redis://redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_dummy}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_dummy}
      STRIPE_MONITORING_PRICE_ID: ${STRIPE_MONITORING_PRICE_ID:-price_dummy}
      RESEND_API_KEY: ${RESEND_API_KEY:-re_dummy}
      SECRET_KEY: dev-secret-key-change-in-production
      ENVIRONMENT: development
      FREE_TIER_DAILY_LIMIT: 1000
    ports:
      - "8000:8000"
    volumes:
      - ./packages/core:/app/core
      - ./packages/api:/app/api
    command: uvicorn llmstxt_api.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker
  celery_worker:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    command: celery -A llmstxt_api.tasks.celery worker -l info
    # Disable healthcheck - worker doesn't have HTTP endpoint
    healthcheck:
      disable: true
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-dev_password}@postgres/llmstxt
      REDIS_URL: redis://redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CHARITY_COMMISSION_API_KEY: ${CHARITY_COMMISSION_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_dummy}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_dummy}
      STRIPE_MONITORING_PRICE_ID: ${STRIPE_MONITORING_PRICE_ID:-price_dummy}
      RESEND_API_KEY: ${RESEND_API_KEY:-re_dummy}
      SECRET_KEY: dev-secret-key-change-in-production
      ENVIRONMENT: development
    volumes:
      - ./packages/core:/app/core
      - ./packages/api:/app/api

  # Celery beat scheduler for subscription monitoring
  celery_beat:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    command: celery -A llmstxt_api.tasks.celery beat -l info --schedule=/var/run/celery/celerybeat-schedule
    # Disable healthcheck - beat doesn't have HTTP endpoint
    healthcheck:
      disable: true
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-dev_password}@postgres/llmstxt
      REDIS_URL: redis://redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_dummy}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_dummy}
      STRIPE_MONITORING_PRICE_ID: ${STRIPE_MONITORING_PRICE_ID:-price_dummy}
      RESEND_API_KEY: ${RESEND_API_KEY:-re_dummy}
      SECRET_KEY: dev-secret-key-change-in-production
      ENVIRONMENT: development
    volumes:
      - ./packages/core:/app/core
      - ./packages/api:/app/api
      - celerybeat_data:/var/run/celery

  # Web frontend
  web:
    build:
      context: packages/web
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY:-pk_test_dummy}
    volumes:
      - ./packages/web:/app
      - /app/node_modules
    depends_on:
      - api

volumes:
  postgres_data:
  celerybeat_data:
